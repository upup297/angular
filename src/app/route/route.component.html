<div class="default-router">

<button nz-button [nzType]="'primary'" (click)="showModal()" class="btn"><span>新增</span></button>

<nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>姓名</th>
        <th>時間</th>
        <th>描述</th>
        <th>狀態</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.createdDate|date:"yyyy-MM-dd" }}</td>
        <td>{{ data.content }}</td>
        <td>{{ data.code }}</td>
        <td>
          <a
            nz-popconfirm
            nzPopconfirmTitle="您确认要删除吗？"
            nzPopconfirmPlacement="bottom"
            (nzOnConfirm)="delete(data)"
            (nzOnCancel)="confirm()"
          >删除</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="showModal()">修改</a>
        </td>
      </tr>
    </tbody>
  </nz-table>

</div>
<nz-modal [(nzVisible)]="isVisible" nzTitle="用户信息" (nzOnCancel)="handleCancel()" (nzOnOk)="submitForm()">
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzRequired nzFor="name">姓名</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input  type="text" nz-input formControlName="key">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzRequired nzFor="age">描述</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input  type="text" nz-input formControlName="key">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzRequired nzFor="address">狀態</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input  type="text" nz-input formControlName="key">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzRequired nzFor="address">内容</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input  type="text" nz-input formControlName="key">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzRequired nzFor="address">alicode</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input  type="text" nz-input formControlName="key">
      </nz-form-control>
    </nz-form-item>



  </form>
</nz-modal>
